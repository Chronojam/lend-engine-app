imports:
    - { resource: config_dev.yml }

framework:
    test: true
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  warning
            channels: ["!doctrine", "!translation"]
        console:
            type:   console
            bubble: false
            level:  warning
            channels: ["!doctrine", "!translation"]

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

security:
    firewalls:
        main:
          http_basic: ~